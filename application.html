<!DOCTYPE html>
<html>
    <head>
        <style> 
            input {
                 width: 50%;
                 background-color: bisque;
            }
            </style>
            
    </head>
<body>
    <h2> Application Form </h2>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="fname" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="lname" required><br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="email of the user" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" value="birthdate" required><br>
        <label for="ph">Phone Number:</label>
        <input type="tel" name="phone" id="phone" maxlength="10" size="10" required>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
